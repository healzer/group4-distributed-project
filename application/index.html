<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

	<script src="./socket.io/socket.io.js"></script>

	<script type="text/javascript" src="scripts.js"></script>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css" />
	<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>

	<title>Empires of Knowledge</title>
</head>
<body style="overflow-y: scroll; background-color:#9b5641; ">
	<h3 style="text-align:center; color:#ffffff;">Better than Age-Of-Empires <span class="label label-default">BUY NOW!!</span></h3>
	<div style="width:100%; height:100%">
		<div  style="width:5%; float:left; min-height:1px;">
		</div>
		<div  style="width:20%; float:left;">	
			<!-- Player list will spawn here -->
			<h1 style="text-align:center;color:#ffffff;">You:</h1>	
			<ul class="list-group" id="currentPlayer">
			</ul>	
			<h1 style="text-align:center;color:#ffffff;">Other Players:</h1>	
		     <h4 style="text-align:center;color:#ffffff;" id="playerCountTxt">0 players</h4>
			<!-- Player list will spawn here -->
			<ul class="list-group" id="otherPlayers"></ul>							
		</div>
		<div  style="width:5%; float:left; min-height:1px;">
		</div>
		<div style="width:60%; float:left;">
			<canvas id="canvas" width=800 height=400 style="float:left;"><!-- our canvas will be inserted here--></canvas>		
			<div class="panel panel-default" style="display:none; width:800px; float:left;" id="questionBox">
			  <div class="panel-heading">Can you solve this?</div>
			  <div class="panel-body" ">
				<div role="alert" id="resultMessage" style="display:none">
				</div>		
				<div class="well" >
					<h1 id="questionTitle" style="text-align:center;">Hello, new player!</h1>
				</div>
				<div class="input-group">
					<fieldset class="input-group" id="optionlist">

					</fieldset>
				</div>
				<span class="input-group-btn" style="width=100%">
					<p><a class="btn btn-primary btn-lg"  role="button" id="sendBtn" style="margin-left:auto; width:100%;">Send</a></p>
				</span>
			</div>
		</div>
		<div  style="width:10%; float:left; min-height:1px;">
		</div>
	</div>

</body>
